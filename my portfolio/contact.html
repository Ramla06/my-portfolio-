<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Ramla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2; /* Light gray background */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #101028; /* Navy blue background */
      padding: 20px;
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    .navlist {
      background: black;
      box-shadow: none;
      padding: 0;
      display: flex;
      justify-content: space-between; /* Move navitems to the top */
      align-items: center;
      margin-bottom: 20px; /* Add margin to create space between navitems and content */
      width: calc(100% - 40px); /* Calculate the width to exclude padding */
      margin-left: -20px; /* Compensate for container padding */
    }
    .navitem {
      list-style: none;
      font-size: 20px; /* Adjusted font size */
    }
    .navitem a {
      text-decoration: none;
      color: white;
      padding: 10px; /* Adjust padding for better spacing */
    }
    a.active, a:hover {
      background: #1b9bff;
      transition: .5s;
      border-radius: 5px; /* Apply rounded corners on hover */
    }

    h2 {
      color: #f3e9e9;
    }
    p {
      line-height: 1.6;
      color: white; /* Set text color to white */
    }
    .btn-back {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
    .btn-back:hover {
      background-color: #333;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .contact-info p span {
      font-weight: bold;
    }
  </style>
</head>
<body>

<ul class="navlist">
